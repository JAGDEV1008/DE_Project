<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adders</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noticia+Text:wght@400;700&display=swap');

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #cont {
            background-image: linear-gradient(109.6deg, rgba(204,0,0,1) 11.2%, rgb(113, 0, 0) 100.6%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .container {
            background: white;
            border-radius: 50px;
            box-shadow: 0px 0px 20px 5px white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 100px;
            text-align: center;
        }

        h2 {
            font-family: "Noticia Text", serif;
            font-size: 40px;
        }

        input {
            border: 1px solid black;
            width: 50px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-size: 25px;
            margin: 5px;
        }

        button {
            font-family: "Noticia Text", serif;
            background-image: linear-gradient(270deg, rgba(204,0,0,1) 11.2%, rgb(128, 0, 0) 100.6%);
            padding: 15px 25px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.4s;
            font-size: 20px;
            margin-top: 10px;
        }

        button:hover {
            background-image: linear-gradient(90deg, rgba(204,0,0,1) 11.2%, rgb(128, 0, 0) 100.6%);
            transform: scale(1.1);
        }

        .result {
            font-weight: bold;
            font-size: 25px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cont">
        <!-- Half Adder Section -->
        <div class="container">
            <h2 class="animate__animated animate__pulse animate__infinite animate__slow">Half Adder</h2>
            <div>
                <input type="number" id="ha-input1" min="0" max="1" oninput="this.value = this.value.replace(/[^01]/g, '')"> +
                <input type="number" id="ha-input2" min="0" max="1" oninput="this.value = this.value.replace(/[^01]/g, '')">
                <br>
                <button onclick="calculateHalfAdder()">Calculate</button>
                <div class="result" id="ha-result"></div>
            </div>
        </div>
        
        <!-- Full Adder Section -->
        <div class="container">
            <h2 class="animate__animated animate__pulse animate__infinite animate__slow">Full Adder</h2>
            <div>
                <input type="number" id="fa-input1" min="0" max="1" oninput="this.value = this.value.replace(/[^01]/g, '')"> +
                <input type="number" id="fa-input2" min="0" max="1" oninput="this.value = this.value.replace(/[^01]/g, '')"> +
                <input type="number" id="fa-carry" min="0" max="1" oninput="this.value = this.value.replace(/[^01]/g, '')">
                <br>
                <button onclick="calculateFullAdder()">Calculate</button>
                <div class="result" id="fa-result"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateHalfAdder() {
            let a = parseInt(document.getElementById('ha-input1').value) || 0;
            let b = parseInt(document.getElementById('ha-input2').value) || 0;
            let sum = a ^ b;
            let carry = a & b;
            document.getElementById('ha-result').innerHTML = `Sum: ${sum}, Carry: ${carry}`;
        }

        function calculateFullAdder() {
            let a = parseInt(document.getElementById('fa-input1').value) || 0;
            let b = parseInt(document.getElementById('fa-input2').value) || 0;
            let c = parseInt(document.getElementById('fa-carry').value) || 0;
            let sum = a ^ b ^ c;
            let carry = (a & b) | (b & c) | (a & c);
            document.getElementById('fa-result').innerHTML = `Sum: ${sum}, Carry: ${carry}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adders..</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Akaya+Kanadaka&family=Asset&family=Birthstone&family=Chang+One:ital@0;1&family=Chango&family=Eagle+Lake&family=Fascinate+Inline&family=Kaushan+Script&family=Lavishly+Yours&family=Leckerli+Onefamily=Lilita+One&family=Lugrasimo&family=Macondo&family=Monsieur+La+Doulaise&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oleo+Script:wght@400;700&family=Passion+One:wght@400;700;900&family=Passion+Conflict&family=Quicksand:wght@300..700&family=Rubik+Distressed&family=Rubik+Moonrocks&family=Rubik+Wet+Paint&family=Titan+Onefamily=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;

        }

        #cont{
            background-image: linear-gradient( 109.6deg,  rgba(204,0,0,1) 11.2%, rgb(113, 0, 0) 100.6% );
            border: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2{
            font-family: "Noticia Text", serif;
            font-size: 50px;
        }

        .container1 {
            background: white;
            border-radius: 50px;
            box-shadow: 0px 0px 20px 5px white;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            padding: 60px 100px;
            margin: 0px 20px;
        }

        #d1{
            padding: 0px 20px;
        }

        .container2{
            background: white;
            border-radius: 50px;
            box-shadow: 0px 0px 20px 5px white;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            padding: 60px 100px;
            margin: 0px 20px;
        }

        #d2{
            padding: 0px 20px;
        }

        input {
            border: 1px solid black;
            width: 50px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-size: 25px;
        }

        button {
            font-family: "Noticia Text", serif;
            background-image: linear-gradient( 270deg,  rgba(204,0,0,1) 11.2%, rgb(128, 0, 0) 100.6% );
            padding: 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.9s;
            font-size: 25px;
            margin: 0px 0px 0px 20px;
        }
        
        button:hover {
            background-image: linear-gradient( 90deg,  rgba(204,0,0,1) 11.2%, rgb(128, 0, 0) 100.6% );
            transform: scale(1.09);
        }

        .result {
            font-weight: bold;
            font-size: 25px;
            margin: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cont">
        <div class="container1">
            <h2>
                <div class="animate__animated animate__pulse animate__infinite animate__slow">
                    Half Adder
                </div>
            </h2>
            <div id="d1">
                <input type="number" id="ha-input1" min="0" max="1"> +
                <input type="number" id="ha-input2" min="0" max="1">
                <button onclick="calculateHalfAdder()">Calculate</button>
                <div class="r1">
                    <div class="result" id="ha-result"></div>
                </div>
            </div>
        </div>
        
        <div class="container2">
            <h2>
                <div class="animate__animated animate__pulse animate__infinite animate__slow">
                    Full Adder
                </div>
            </h2>
            <div id="d2">
                <input type="number" id="fa-input1" min="0" max="1"> +
                <input type="number" id="fa-input2" min="0" max="1"> +
                <input type="number" id="fa-carry" min="0" max="1">
                <button onclick="calculateFullAdder()">Calculate</button>
                <div class="r2">
                    <div class="result" id="fa-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateHalfAdder() {
            let a = parseInt(document.getElementById('ha-input1').value) || 0;
            let b = parseInt(document.getElementById('ha-input2').value) || 0;
            let sum = a ^ b;
            let carry = a & b;
            document.getElementById('ha-result').innerHTML = `Sum: ${sum}, Carry: ${carry}`;
        }

        function calculateFullAdder() {
            let a = parseInt(document.getElementById('fa-input1').value) || 0;
            let b = parseInt(document.getElementById('fa-input2').value) || 0;
            let c = parseInt(document.getElementById('fa-carry').value) || 0;
            let sum = a ^ b ^ c;
            let carry = (a & b) | (b & c) | (a & c);
            document.getElementById('fa-result').innerHTML = `Sum: ${sum}, Carry: ${carry}`;
        }
    </script>
</body>
</html>
